<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنجاز - Engaz Accounting System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons: Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Charts: Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Barcode: JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Import Map for GenAI -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>

    <style>
      body { font-family: 'Cairo', sans-serif; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .hidden { display: none !important; }
      
      /* Toggle Switch */
      .toggle-checkbox:checked {
          right: 0;
          border-color: #2563EB;
      }
      .toggle-checkbox:checked + .toggle-label {
          background-color: #2563EB;
      }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-200">

    <div id="root"></div>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- GLOBAL STATE ---
        const state = {
            currentUser: JSON.parse(localStorage.getItem('current_user_session')) || null,
            activeRoute: 'DASHBOARD',
            theme: localStorage.getItem('theme') || 'light',
            language: 'ar',
            sidebarOpen: true,
            
            // Database
            users: JSON.parse(localStorage.getItem('app_users_v3')) || [
                { id: 'super-admin-01', username: 'admin', password: 'admin', name: 'المدير العام', role: 'OWNER' }
            ],
            invoices: JSON.parse(localStorage.getItem('invoices_data_v3')) || [],
            inventory: JSON.parse(localStorage.getItem('inventory_data_v3')) || [],
            suppliers: JSON.parse(localStorage.getItem('suppliers_data_v3')) || [],
            payments: JSON.parse(localStorage.getItem('supplier_payment_history_v3')) || [],
            employees: JSON.parse(localStorage.getItem('employees_data_v3')) || [],
            expenses: JSON.parse(localStorage.getItem('expenses_data_v3')) || [],
            settings: JSON.parse(localStorage.getItem('company_settings_v3')) || {
                name: 'إنجاز للحلول',
                receiptConfig: { footerText: 'شكراً لتعاملكم معنا' }
            }
        };

        // --- HELPER FUNCTIONS ---
        window.saveData = (key, data) => {
            localStorage.setItem(key, JSON.stringify(data));
            if (key === 'app_users_v3') state.users = data;
            if (key === 'invoices_data_v3') state.invoices = data;
            if (key === 'inventory_data_v3') state.inventory = data;
            if (key === 'suppliers_data_v3') state.suppliers = data;
            if (key === 'supplier_payment_history_v3') state.payments = data;
            if (key === 'employees_data_v3') state.employees = data;
            if (key === 'expenses_data_v3') state.expenses = data;
            if (key === 'company_settings_v3') state.settings = data;
            // Force re-render if needed or just update UI parts
        };

        window.navigateTo = (route) => {
            state.activeRoute = route;
            renderApp();
        };

        window.logout = () => {
            state.currentUser = null;
            localStorage.removeItem('current_user_session');
            renderApp();
        };

        window.toggleTheme = () => {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', state.theme);
            renderApp();
        };

        // --- RENDER ENGINE ---
        const root = document.getElementById('root');

        function renderApp() {
            // Theme Application
            if (state.theme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');

            root.innerHTML = '';
            
            if (!state.currentUser) {
                renderLogin();
            } else {
                renderLayout();
            }
            
            // Re-initialize icons after every render
            setTimeout(() => lucide.createIcons(), 50);
        }

        // --- LOGIN ---
        function renderLogin() {
            root.innerHTML = `
                <div class="min-h-screen bg-slate-900 flex items-center justify-center p-4 font-sans" dir="rtl">
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full text-center fade-in">
                        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white text-3xl font-bold">E</div>
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">تسجيل الدخول</h2>
                        <form id="login-form" class="space-y-4 text-right">
                            <div>
                                <label class="block text-sm text-gray-500 mb-1">اسم المستخدم</label>
                                <div class="relative">
                                    <input type="text" id="username" class="w-full p-3 pr-10 border rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin" required>
                                    <i data-lucide="user" class="absolute right-3 top-3.5 text-gray-400 w-5 h-5"></i>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-500 mb-1">كلمة المرور</label>
                                <div class="relative">
                                    <input type="password" id="password" class="w-full p-3 pr-10 border rounded-lg dark:bg-slate-700 dark:text-white dark:border-slate-600 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin" required>
                                    <i data-lucide="lock" class="absolute right-3 top-3.5 text-gray-400 w-5 h-5"></i>
                                </div>
                            </div>
                            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors flex justify-center items-center gap-2">
                                <i data-lucide="log-in" class="w-5 h-5"></i> دخول آمن
                            </button>
                            <p id="login-error" class="text-red-500 text-sm hidden mt-2 text-center">خطأ في اسم المستخدم أو كلمة المرور</p>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('login-form').onsubmit = (e) => {
                e.preventDefault();
                const u = document.getElementById('username').value;
                const p = document.getElementById('password').value;
                const user = state.users.find(usr => usr.username === u && usr.password === p);
                
                if (user) {
                    state.currentUser = user;
                    localStorage.setItem('current_user_session', JSON.stringify(user));
                    renderApp();
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            };
        }

        // --- LAYOUT ---
        function renderLayout() {
            const menuItems = [
                { id: 'DASHBOARD', label: 'لوحة القيادة', icon: 'layout-dashboard' },
                { id: 'SALES', label: 'المبيعات', icon: 'shopping-cart' },
                { id: 'PURCHASES', label: 'المشتريات', icon: 'shopping-bag' },
                { id: 'INVENTORY', label: 'المخزون', icon: 'package' },
                { id: 'EXPENSES', label: 'المصروفات', icon: 'wallet' },
                { id: 'PAYROLL', label: 'الموظفين', icon: 'users' },
                { id: 'SETTINGS', label: 'الإعدادات', icon: 'settings' },
            ];

            const navHTML = menuItems.map(item => {
                if (state.currentUser.role !== 'OWNER' && item.id !== 'DASHBOARD' && !state.currentUser.permissions?.includes(item.id)) return '';
                const isActive = state.activeRoute === item.id;
                return `
                    <button onclick="window.navigateTo('${item.id}')" 
                        class="w-full flex items-center gap-3 px-3 py-3 rounded-lg transition-colors duration-200 mb-1 ${isActive ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}">
                        <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                        <span class="${!state.sidebarOpen ? 'hidden' : ''} text-sm font-medium">${item.label}</span>
                    </button>
                `;
            }).join('');

            root.innerHTML = `
                <div class="flex h-screen bg-gray-50 dark:bg-slate-900 overflow-hidden" dir="${state.language === 'ar' ? 'rtl' : 'ltr'}">
                    <!-- Sidebar -->
                    <aside class="${state.sidebarOpen ? 'w-64' : 'w-20'} bg-slate-900 text-white flex flex-col shadow-xl z-20 transition-all duration-300">
                        <div class="h-16 flex items-center ${state.sidebarOpen ? 'px-4' : 'justify-center'} bg-slate-950 font-bold text-xl tracking-wide border-b border-slate-800">
                            <div class="w-8 h-8 rounded bg-blue-500 flex items-center justify-center text-white">E</div>
                            <span class="${!state.sidebarOpen ? 'hidden' : ''} mr-2">إنجاز</span>
                        </div>
                        <nav class="flex-1 overflow-y-auto py-4 px-2">
                            ${navHTML}
                        </nav>
                        <div class="p-4 border-t border-slate-800">
                            <div class="flex items-center gap-3 ${!state.sidebarOpen ? 'justify-center' : ''}">
                                <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center font-bold text-slate-300">
                                    ${state.currentUser.name.charAt(0)}
                                </div>
                                <div class="${!state.sidebarOpen ? 'hidden' : ''} flex-1 min-w-0">
                                    <p class="text-sm font-medium truncate">${state.currentUser.name}</p>
                                    <p class="text-xs text-slate-400 truncate">${state.currentUser.role}</p>
                                </div>
                                <button onclick="window.logout()" class="${!state.sidebarOpen ? 'hidden' : ''} text-slate-400 hover:text-red-400">
                                    <i data-lucide="log-out" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <div class="flex-1 flex flex-col min-w-0">
                        <!-- Header -->
                        <header class="h-16 bg-white dark:bg-slate-800 shadow-sm border-b border-gray-200 dark:border-slate-700 flex items-center justify-between px-6 z-10">
                            <div class="flex items-center gap-4 flex-1">
                                <button id="sidebar-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-500">
                                    <i data-lucide="menu" class="w-5 h-5"></i>
                                </button>
                                <!-- Global Search -->
                                <div class="hidden md:flex items-center relative w-96">
                                    <i data-lucide="search" class="absolute right-3 text-gray-400 w-4 h-4"></i>
                                    <input type="text" id="global-search" placeholder="بحث شامل (فواتير، أصناف)..." 
                                        class="w-full bg-gray-100 dark:bg-slate-700 border-none rounded-full py-2 pr-10 pl-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white">
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="window.toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-500 dark:text-gray-400">
                                    <i data-lucide="${state.theme === 'dark' ? 'sun' : 'moon'}" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </header>

                        <!-- Module View -->
                        <main class="flex-1 overflow-auto p-6 relative fade-in" id="main-view">
                            <!-- Dynamic Content Injected Here -->
                        </main>
                    </div>
                </div>
            `;
            
            // Sidebar Toggle Logic
            document.getElementById('sidebar-toggle').onclick = () => {
                state.sidebarOpen = !state.sidebarOpen;
                renderApp();
            };

            // Search Logic
            document.getElementById('global-search').addEventListener('input', (e) => {
                // Implement search popup logic if needed, for now just simple log
                console.log("Searching...", e.target.value);
            });

            // Render Active Module
            const container = document.getElementById('main-view');
            switch(state.activeRoute) {
                case 'DASHBOARD': renderDashboard(container); break;
                case 'SALES': renderSales(container); break;
                case 'PURCHASES': renderPurchases(container); break;
                case 'INVENTORY': renderInventory(container); break;
                case 'EXPENSES': renderExpenses(container); break;
                case 'PAYROLL': renderPayroll(container); break;
                case 'SETTINGS': renderSettings(container); break;
            }
        }

        // --- DASHBOARD ---
        function renderDashboard(container) {
            const totalSales = state.invoices.reduce((a, b) => a + b.amount, 0);
            const totalExpenses = state.expenses.reduce((a, b) => a + b.amount, 0);
            const netProfit = totalSales - totalExpenses;

            container.innerHTML = `
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">لوحة القيادة</h1>
                    <p class="text-gray-500 text-sm">أهلاً بك، ${state.currentUser.name}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-blue-600"><i data-lucide="dollar-sign"></i></div>
                        </div>
                        <p class="text-gray-500 text-sm">المبيعات</p>
                        <h3 class="text-2xl font-bold dark:text-white">${totalSales.toLocaleString()} ج.م</h3>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-red-50 dark:bg-red-900/20 rounded-lg text-red-600"><i data-lucide="trending-down"></i></div>
                        </div>
                        <p class="text-gray-500 text-sm">المصروفات</p>
                        <h3 class="text-2xl font-bold dark:text-white">${totalExpenses.toLocaleString()} ج.م</h3>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-green-50 dark:bg-green-900/20 rounded-lg text-green-600"><i data-lucide="pie-chart"></i></div>
                        </div>
                        <p class="text-gray-500 text-sm">صافي الربح</p>
                        <h3 class="text-2xl font-bold ${netProfit >= 0 ? 'text-green-600' : 'text-red-600'}">${netProfit.toLocaleString()} ج.م</h3>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700">
                        <h3 class="font-bold mb-4 dark:text-white">تحليل المبيعات</h3>
                        <div class="h-64 relative w-full"><canvas id="mainChart"></canvas></div>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="bg-gradient-to-br from-indigo-600 to-purple-700 p-6 rounded-xl text-white shadow-lg relative overflow-hidden">
                            <div class="relative z-10">
                                <div class="flex items-center gap-2 mb-4">
                                    <i data-lucide="sparkles" class="text-yellow-300"></i>
                                    <h3 class="font-bold">المستشار الذكي</h3>
                                </div>
                                <p id="ai-text" class="text-indigo-100 text-sm mb-4 min-h-[50px]">احصل على تحليل مالي فوري لأداء شركتك.</p>
                                <button id="ai-btn" class="w-full bg-white/20 hover:bg-white/30 py-2 rounded-lg text-sm font-medium transition-colors">تحليل البيانات</button>
                            </div>
                        </div>

                        <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-red-100 dark:border-red-900/30">
                            <div class="flex items-center gap-2 mb-4 text-red-600">
                                <i data-lucide="alert-circle"></i>
                                <h3 class="font-bold">تنبيهات المخزون</h3>
                            </div>
                            <div class="space-y-3 text-sm">
                                ${state.inventory.filter(i => i.quantity <= i.reorderLevel).slice(0, 3).map(i => `
                                    <div class="flex justify-between items-center">
                                        <span class="dark:text-gray-300">${i.name}</span>
                                        <span class="bg-red-100 text-red-700 px-2 py-0.5 rounded text-xs">متبقي: ${i.quantity}</span>
                                    </div>
                                `).join('') || '<p class="text-gray-400">لا توجد تنبيهات</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Init Chart
            setTimeout(() => {
                const ctx = document.getElementById('mainChart');
                if(ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
                            datasets: [{
                                label: 'المبيعات',
                                data: [10000, 15000, 8000, 12000, 20000, totalSales],
                                borderColor: '#4F46E5',
                                tension: 0.4
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
            }, 100);

            // AI Logic
            const aiBtn = document.getElementById('ai-btn');
            if (aiBtn) {
                aiBtn.onclick = async () => {
                    aiBtn.innerText = 'جاري التفكير...';
                    aiBtn.disabled = true;
                    try {
                        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
                        const prompt = `Analyze: Sales ${totalSales}, Expenses ${totalExpenses}. Arabic advice short.`;
                        const res = await ai.models.generateContent({ model: 'gemini-3-flash-preview', contents: prompt });
                        document.getElementById('ai-text').innerText = res.text || 'تحليل جاهز.';
                    } catch (e) {
                        document.getElementById('ai-text').innerText = 'يرجى ضبط API Key.';
                    }
                    aiBtn.disabled = false;
                    aiBtn.innerText = 'تحليل البيانات';
                };
            }
        }

        // --- SALES ---
        function renderSales(container) {
            let cart = [];
            
            window.addToCart = () => {
                const itemId = document.getElementById('inv-item').value;
                const qty = Number(document.getElementById('inv-qty').value);
                const item = state.inventory.find(i => i.id === itemId);
                if(item && qty > 0) {
                    cart.push({ ...item, qty, total: item.unitPrice * qty });
                    renderCart();
                }
            };
            
            window.removeFromCart = (idx) => {
                cart.splice(idx, 1);
                renderCart();
            };

            const renderCart = () => {
                const tbody = document.getElementById('cart-body');
                const totalEl = document.getElementById('cart-total');
                tbody.innerHTML = cart.map((item, idx) => `
                    <tr class="border-b dark:border-slate-700">
                        <td class="p-2">${item.name}</td>
                        <td class="p-2">${item.unitPrice}</td>
                        <td class="p-2">${item.qty}</td>
                        <td class="p-2 font-bold">${item.total}</td>
                        <td class="p-2"><button onclick="window.removeFromCart(${idx})" class="text-red-500"><i data-lucide="x" width="14"></i></button></td>
                    </tr>
                `).join('');
                totalEl.innerText = cart.reduce((a, b) => a + b.total, 0).toLocaleString();
                lucide.createIcons();
            };

            window.saveInvoice = () => {
                if(cart.length === 0) return alert('الفاتورة فارغة');
                const total = cart.reduce((a, b) => a + b.total, 0);
                const inv = {
                    id: Date.now().toString(),
                    number: `INV-${Date.now()}`,
                    customerName: document.getElementById('inv-customer').value || 'عميل نقدي',
                    date: new Date().toISOString().split('T')[0],
                    amount: total,
                    status: 'PAID',
                    items: cart.length
                };
                state.invoices.unshift(inv);
                window.saveData('invoices_data_v3', state.invoices);
                document.getElementById('invoice-modal').classList.add('hidden');
                cart = [];
                renderSales(container);
            };

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold dark:text-white">المبيعات</h1>
                    <button onclick="document.getElementById('invoice-modal').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <i data-lucide="plus"></i> فاتورة جديدة
                    </button>
                </div>

                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border dark:border-slate-700 overflow-hidden">
                    <table class="w-full text-right">
                        <thead class="bg-gray-50 dark:bg-slate-900 text-sm text-gray-500">
                            <tr><th class="p-4">رقم الفاتورة</th><th class="p-4">العميل</th><th class="p-4">المبلغ</th><th class="p-4">الحالة</th></tr>
                        </thead>
                        <tbody class="divide-y dark:divide-slate-700 dark:text-gray-300">
                            ${state.invoices.map(inv => `
                                <tr>
                                    <td class="p-4 font-mono">${inv.number}</td>
                                    <td class="p-4">${inv.customerName}</td>
                                    <td class="p-4 font-bold">${inv.amount.toLocaleString()}</td>
                                    <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">مدفوع</span></td>
                                </tr>
                            `).join('') || '<tr><td colspan="4" class="p-6 text-center text-gray-400">لا توجد فواتير</td></tr>'}
                        </tbody>
                    </table>
                </div>

                <!-- Modal -->
                <div id="invoice-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm">
                    <div class="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-xl shadow-2xl p-6 m-4 animate-in zoom-in duration-200">
                        <div class="flex justify-between mb-4">
                            <h3 class="text-xl font-bold dark:text-white">فاتورة جديدة</h3>
                            <button onclick="document.getElementById('invoice-modal').classList.add('hidden')" class="text-gray-400"><i data-lucide="x"></i></button>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input id="inv-customer" placeholder="اسم العميل" class="p-2 border rounded dark:bg-slate-700 dark:text-white dark:border-slate-600">
                            <div class="bg-gray-100 dark:bg-slate-900 p-2 rounded text-center dark:text-white">${new Date().toLocaleDateString('ar-EG')}</div>
                        </div>
                        <div class="bg-gray-50 dark:bg-slate-900 p-4 rounded-lg mb-4">
                            <div class="flex gap-2 mb-2">
                                <select id="inv-item" class="flex-1 p-2 border rounded dark:bg-slate-700 dark:text-white">
                                    <option value="">اختر صنف...</option>
                                    ${state.inventory.map(i => `<option value="${i.id}">${i.name} (${i.unitPrice} ج.م)</option>`).join('')}
                                </select>
                                <input type="number" id="inv-qty" value="1" class="w-20 p-2 border rounded dark:bg-slate-700 dark:text-white">
                                <button onclick="window.addToCart()" class="bg-blue-600 text-white px-4 rounded">إضافة</button>
                            </div>
                            <div class="max-h-40 overflow-y-auto bg-white dark:bg-slate-800 border dark:border-slate-700 rounded">
                                <table class="w-full text-right text-sm dark:text-gray-300">
                                    <tbody id="cart-body"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-gray-500">الإجمالي:</span>
                            <span class="text-2xl font-bold text-blue-600"><span id="cart-total">0</span> ج.م</span>
                        </div>
                        <button onclick="window.saveInvoice()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">حفظ وطباعة</button>
                    </div>
                </div>
            `;
        }

        // --- PURCHASES (Fixed logic) ---
        function renderPurchases(container) {
            window.addSupplier = () => {
                const name = document.getElementById('sup-name').value;
                const contact = document.getElementById('sup-contact').value;
                if(!name) return;
                state.suppliers.push({ id: Date.now().toString(), name, contact, balance: 0 });
                window.saveData('suppliers_data_v3', state.suppliers);
                renderPurchases(container);
            };

            window.addPayment = () => {
                const supId = document.getElementById('pay-sup').value;
                const amt = Number(document.getElementById('pay-amt').value);
                if(!supId || amt <= 0) return;
                
                const sup = state.suppliers.find(s => s.id === supId);
                const prevBal = sup.balance;
                sup.balance -= amt; // Logic: Payment reduces debt
                
                state.payments.unshift({
                    id: Date.now().toString(),
                    supplierName: sup.name,
                    date: new Date().toISOString().split('T')[0],
                    amount: amt,
                    previousBalance: prevBal
                });
                
                window.saveData('suppliers_data_v3', state.suppliers);
                window.saveData('supplier_payment_history_v3', state.payments);
                renderPurchases(container);
            };

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                        <h3 class="font-bold mb-4 dark:text-white">إضافة مورد</h3>
                        <div class="space-y-3">
                            <input id="sup-name" placeholder="اسم المورد" class="w-full p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                            <input id="sup-contact" placeholder="رقم الهاتف" class="w-full p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                            <button onclick="window.addSupplier()" class="w-full bg-blue-600 text-white py-2 rounded">حفظ</button>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                        <h3 class="font-bold mb-4 dark:text-white">تسجيل دفعة</h3>
                        <div class="space-y-3">
                            <select id="pay-sup" class="w-full p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                                <option value="">اختر المورد...</option>
                                ${state.suppliers.map(s => `<option value="${s.id}">${s.name} (رصيد: ${s.balance})</option>`).join('')}
                            </select>
                            <input type="number" id="pay-amt" placeholder="المبلغ" class="w-full p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                            <button onclick="window.addPayment()" class="w-full bg-green-600 text-white py-2 rounded">تسجيل</button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h3 class="font-bold mb-4 dark:text-white">سجل المدفوعات</h3>
                    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border dark:border-slate-700 overflow-hidden">
                        <table class="w-full text-right text-sm">
                            <thead class="bg-gray-50 dark:bg-slate-900 text-gray-500">
                                <tr><th class="p-3">التاريخ</th><th class="p-3">المورد</th><th class="p-3">المبلغ</th><th class="p-3">الرصيد السابق</th></tr>
                            </thead>
                            <tbody class="divide-y dark:divide-slate-700 dark:text-gray-300">
                                ${state.payments.map(p => `
                                    <tr>
                                        <td class="p-3">${p.date}</td>
                                        <td class="p-3">${p.supplierName}</td>
                                        <td class="p-3 font-bold text-green-600">${p.amount}</td>
                                        <td class="p-3 text-gray-500">${p.previousBalance || '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // --- INVENTORY ---
        function renderInventory(container) {
            window.addItem = () => {
                const name = document.getElementById('item-name').value;
                const price = Number(document.getElementById('item-price').value);
                const qty = Number(document.getElementById('item-qty').value);
                if(!name) return;
                state.inventory.push({ id: Date.now().toString(), name, unitPrice: price, quantity: qty, reorderLevel: 5 });
                window.saveData('inventory_data_v3', state.inventory);
                renderInventory(container);
            };

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold dark:text-white">المخزون</h1>
                    <button onclick="document.getElementById('add-item-form').classList.toggle('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded">إضافة صنف</button>
                </div>

                <div id="add-item-form" class="hidden mb-6 bg-white dark:bg-slate-800 p-4 rounded-xl border dark:border-slate-700 grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input id="item-name" placeholder="اسم الصنف" class="p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <input type="number" id="item-price" placeholder="السعر" class="p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <input type="number" id="item-qty" placeholder="الكمية" class="p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <button onclick="window.addItem()" class="bg-green-600 text-white rounded">حفظ</button>
                </div>

                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border dark:border-slate-700 overflow-hidden">
                    <table class="w-full text-right text-sm">
                        <thead class="bg-gray-50 dark:bg-slate-900 text-gray-500">
                            <tr><th class="p-3">الصنف</th><th class="p-3">السعر</th><th class="p-3">الكمية</th><th class="p-3">الحالة</th></tr>
                        </thead>
                        <tbody class="divide-y dark:divide-slate-700 dark:text-gray-300">
                            ${state.inventory.map(i => `
                                <tr>
                                    <td class="p-3">${i.name}</td>
                                    <td class="p-3">${i.unitPrice}</td>
                                    <td class="p-3">${i.quantity}</td>
                                    <td class="p-3">
                                        ${i.quantity <= i.reorderLevel 
                                            ? '<span class="text-red-500 flex items-center gap-1"><i data-lucide="alert-triangle" width="14"></i> منخفض</span>' 
                                            : '<span class="text-green-500">جيد</span>'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // --- EXPENSES ---
        function renderExpenses(container) {
            window.addExpense = () => {
                const desc = document.getElementById('exp-desc').value;
                const amt = Number(document.getElementById('exp-amt').value);
                if(!desc) return;
                state.expenses.unshift({ id: Date.now().toString(), description: desc, amount: amt, date: new Date().toISOString().split('T')[0] });
                window.saveData('expenses_data_v3', state.expenses);
                renderExpenses(container);
            };

            container.innerHTML = `
                 <div class="bg-white dark:bg-slate-800 p-4 rounded-xl border dark:border-slate-700 mb-6 flex gap-4">
                    <input id="exp-desc" placeholder="وصف المصروف" class="flex-1 p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <input id="exp-amt" type="number" placeholder="المبلغ" class="w-32 p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <button onclick="window.addExpense()" class="bg-red-600 text-white px-6 rounded">تسجيل</button>
                 </div>
                 <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border dark:border-slate-700 overflow-hidden">
                    <table class="w-full text-right text-sm">
                        <thead class="bg-gray-50 dark:bg-slate-900 text-gray-500"><tr><th class="p-3">الوصف</th><th class="p-3">المبلغ</th><th class="p-3">التاريخ</th></tr></thead>
                        <tbody class="divide-y dark:divide-slate-700 dark:text-gray-300">
                            ${state.expenses.map(e => `<tr><td class="p-3">${e.description}</td><td class="p-3 text-red-600 font-bold">${e.amount}</td><td class="p-3 text-gray-500">${e.date}</td></tr>`).join('')}
                        </tbody>
                    </table>
                 </div>
            `;
        }

        // --- PAYROLL ---
        function renderPayroll(container) {
            window.addEmp = () => {
                const name = document.getElementById('emp-name').value;
                const sal = document.getElementById('emp-sal').value;
                if(!name) return;
                state.employees.push({ id: Date.now().toString(), name, baseSalary: sal, position: 'موظف' });
                window.saveData('employees_data_v3', state.employees);
                renderPayroll(container);
            };
            window.delEmp = (id) => {
                if(confirm('حذف الموظف؟')) {
                    state.employees = state.employees.filter(e => e.id !== id);
                    window.saveData('employees_data_v3', state.employees);
                    renderPayroll(container);
                }
            };

            container.innerHTML = `
                <div class="mb-6 bg-white dark:bg-slate-800 p-4 rounded-xl border dark:border-slate-700 flex gap-4">
                    <input id="emp-name" placeholder="اسم الموظف" class="flex-1 p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <input id="emp-sal" type="number" placeholder="الراتب" class="w-32 p-2 border rounded dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                    <button onclick="window.addEmp()" class="bg-blue-600 text-white px-6 rounded">إضافة</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${state.employees.map(e => `
                        <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-sm border dark:border-slate-700 flex justify-between items-center">
                            <div>
                                <h4 class="font-bold dark:text-white">${e.name}</h4>
                                <p class="text-gray-500 text-sm">${e.baseSalary} ج.م</p>
                            </div>
                            <button onclick="window.delEmp('${e.id}')" class="text-red-500 hover:bg-red-50 p-2 rounded"><i data-lucide="trash-2" width="16"></i></button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // --- SETTINGS ---
        function renderSettings(container) {
            window.addUser = () => {
                const name = document.getElementById('nu-name').value;
                const user = document.getElementById('nu-user').value;
                const pass = document.getElementById('nu-pass').value;
                const role = document.getElementById('nu-role').value;
                if(!name || !user || !pass) return;
                state.users.push({ id: Date.now().toString(), name, username: user, password: pass, role });
                window.saveData('app_users_v3', state.users);
                renderSettings(container);
            };
            window.delUser = (id) => {
                if(id === 'super-admin-01') return alert('لا يمكن حذف المدير الرئيسي');
                if(confirm('حذف المستخدم؟')) {
                    state.users = state.users.filter(u => u.id !== id);
                    window.saveData('app_users_v3', state.users);
                    renderSettings(container);
                }
            };

            container.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                        <h3 class="font-bold mb-4 dark:text-white">إدارة المستخدمين</h3>
                        ${state.currentUser.role === 'OWNER' ? `
                            <div class="bg-gray-50 dark:bg-slate-900 p-4 rounded mb-4 grid grid-cols-2 gap-2">
                                <input id="nu-name" placeholder="الاسم" class="p-2 border rounded dark:bg-slate-800 dark:text-white">
                                <input id="nu-user" placeholder="User" class="p-2 border rounded dark:bg-slate-800 dark:text-white">
                                <input id="nu-pass" placeholder="Pass" class="p-2 border rounded dark:bg-slate-800 dark:text-white">
                                <select id="nu-role" class="p-2 border rounded dark:bg-slate-800 dark:text-white">
                                    <option value="VIEWER">مشاهد</option>
                                    <option value="SALES">كاشير</option>
                                    <option value="ADMIN">مدير</option>
                                </select>
                                <button onclick="window.addUser()" class="col-span-2 bg-blue-600 text-white py-2 rounded">إضافة مستخدم</button>
                            </div>
                        ` : ''}
                        <table class="w-full text-right text-sm">
                            <thead class="bg-gray-50 dark:bg-slate-900 text-gray-500"><tr><th class="p-3">الاسم</th><th class="p-3">User</th><th class="p-3">الدور</th><th class="p-3"></th></tr></thead>
                            <tbody class="divide-y dark:divide-slate-700 dark:text-gray-300">
                                ${state.users.map(u => `
                                    <tr>
                                        <td class="p-3">${u.name}</td>
                                        <td class="p-3 font-mono">${u.username}</td>
                                        <td class="p-3"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">${u.role}</span></td>
                                        <td class="p-3 text-center">
                                            ${u.id !== 'super-admin-01' ? `<button onclick="window.delUser('${u.id}')" class="text-red-500"><i data-lucide="trash-2" width="16"></i></button>` : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // Init
        renderApp();
    </script>
</body>
</html>
